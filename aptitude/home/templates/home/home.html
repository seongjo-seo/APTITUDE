{% load static %}
{% load bootstrap5 %}


<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>동심원</title>
  
  <!--파비콘-->

  <!-- main css 작성-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static './css/home_style.css'%}">
</head>

<body>
<main>
  <section>
    
    <a class="fs-2" href="/"><strong>동심원</strong></a>
  </section>

  <!-- header 시작 위치 -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-gray-100">
      <!-- 컨테이너 시작 -->
      <div class="container-fluid">
        <a class="navbar-brand" href="/">로고 위치</a>
        
        <!-- 3중 버튼 시작 -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- 3중 버튼 끝 -->

        <div class="collapse navbar-collapse" id="navbarSupportedContent"> <!-- 접히는 부분을 조정함-->

          <!-- 동작부분 -->
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>

            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="/" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                <span>모든상품</span>
                <i class="bi bi-chevron-down dropdown-indicator"></i>
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="#">브라이덜 샤워</a></li>
              <li><a class="dropdown-item" href="#">출생</a></li>
              <li><a class="dropdown-item" href="#">혼인</a></li>
              <li><a class="dropdown-item" href="#">생일</a></li>
              <li><a class="dropdown-item" href="#">임신</a></li>
              <li><a class="dropdown-item" href="#">출산(베이비샤워)</a></li>
              <li><a class="dropdown-item" href="#">돌잔치</a></li>
              <li><a class="dropdown-item" href="#">약혼</a></li>
              <li><a class="dropdown-item" href="#">환갑</a></li>
              <li><a class="dropdown-item" href="#">칠순</a></li>
              <li><hr class="dropdown-divider"></li>
              </ul>
          </li>
            <li class="nav-item"><a class="nav-link" href="/">할인상품</a></li>
            <li class="nav-item"><a class="nav-link" href="/">판매자 등록 신청</a></li>
            <li class="nav-item"><a class="nav-link" href="/">공지사항</a></li>
            <li class="nav-item"><a class="nav-link" href="/">고객문의</a></li>
            <li class="nav-item"><a class="nav-link" href="/">리뷰보기</a></li>
          </ul>

          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a href="/">로그인</a></li>
            <li class="nav-item"><a href="/">회원가입</a></li>
          </ul>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>

        </div>
      </div>
      <!-- 컨테이너 끝 -->
    </nav>
  </header>
  <!-- header 종료 위치 -->


  <section>
    <div class="container">
      <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="..." class="d-block w-100" alt="이미지가 없습니다.">
          </div>
          <div class="carousel-item">
            <img src="..." class="d-block w-100" alt="이미지가 없습니다.">
          </div>
          <div class="carousel-item">
            <img src="..." class="d-block w-100" alt="이미지가 없습니다.">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
  </section>





  <!-- footer 시작 -->
  <footer>
    <div>footer 위치.</div>
  </footer>
  <!-- footer 끝 -->
</main>


  <!-- js 파일들 -->
  <script defer src="{% static './js/bootstrap.js'%}"></script>
  <script defer src="{% static './js/bootstrap.min.js'%}"></script>
  <script defer src="{% static './js/home.js'%}"></script>

  {% comment %} <link rel="stylesheet" href="{% static './css/home_style.css'%}"> {% endcomment %}

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&amp;family=Volkhov:wght@700&amp;display=swap" rel="stylesheet">
</body>

</html>
